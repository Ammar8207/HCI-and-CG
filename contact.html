      color: #1b3a57;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.2rem; }

    a {
      color: #0b5fa5;
    }
  </style>

<body>

  <a href="#main">Skip to main content</a>

  <!-- Page header: identifies the page purpose -->

  </header>

  <!-- Primary navigation: identical structure across all pages -->

    <ul>
      <li><a href="index.html">Home</a></li>

      <!-- Current page is indicated using aria-current -->

  <!-- Main landmark: primary content of this page -->
  <main id="main">

    
    <section>
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <!-- Groups related form controls and provides context -->
        <fieldset>
          <legend>Message Form</legend>

          <p>
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" name="full-name" autocomplete="name" required>
          </p>

          <p>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" autocomplete="email" required>
          </p>

          <p>
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" required>
          </p>

          <p>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="6" cols="32" required></textarea>
          </p>

          <!-- Submit button is keyboard accessible by default -->
          <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- Footer provides supplementary information -->
  <footer>
    <p>Keyboard accessible form with screen-reader friendly labels.</p>
  </footer>
